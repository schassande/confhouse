<section class="login-container">
  <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
  
  @if (error()) {
    <div class="error-message">{{ error() }}</div>
  }
  
  <div class="login-options">
    <button pButton type="button" class="google-btn" (click)="onGoogleLogin()" [loading]="loading()" [disabled]="loading()">
      <i class="pi pi-google" style="margin-right:8px"></i>{{ 'LOGIN.GOOGLE' | translate }}
    </button>
    <span class="or-divider">{{ 'LOGIN.OR' | translate }}</span>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
    <input id="email" type="email" formControlName="email" required />

    <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
    <input id="password" type="password" formControlName="password" required />

    <button pButton type="submit" [disabled]="form.invalid || loading()" [loading]="loading()" [raised]="true">{{ 'LOGIN.SUBMIT' | translate }}</button>
  </form>

  <div class="signup-link">
    <p>{{ 'LOGIN.NO_ACCOUNT' | translate }} <a (click)="navigateToSignup()">{{ 'LOGIN.SIGNUP_LINK' | translate }}</a></p>
  </div>
</section>
